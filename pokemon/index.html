<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pokedex">
        <header class="header">
            <h1>Pokédex</h1>
        </header>
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Search Pokémon by name...">
            <button id="search-button" class="search-button">Search</button>
            <button id="battle-button" class="battle-button">PokeBattle</button>
        </div>
        <section class="pokemon-list" id="pokemon-list"></section>
        <div class="pagination">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <!-- Add this modal HTML before the closing body tag -->
    <div id="battle-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pokémon Battle</h2>
            <div class="battle-selection">
                <div class="gen-select">
                    <h3>Select Generation</h3>
                    <select id="gen-select">
                        <option value="1">Gen 1 (1-151)</option>
                        <option value="2">Gen 2 (152-251)</option>
                        <option value="3">Gen 3 (252-386)</option>
                        <option value="4">Gen 4 (387-493)</option>
                        <option value="5">Gen 5 (494-649)</option>
                        <option value="6">Gen 6 (650-721)</option>
                        <option value="7">Gen 7 (722-809)</option>
                        <option value="8">Gen 8 (810-905)</option>
                        <option value="9">Gen 9 (906-1010)</option>
                    </select>
                </div>
                <div class="pokemon-select">
                    <h3>Select First Pokémon</h3>
                    <select id="pokemon1-select"></select>
                    <div id="pokemon1-info" class="pokemon-battle-info"></div>
                </div>
                <div class="pokemon-select">
                    <h3>Select Second Pokémon</h3>
                    <select id="pokemon2-select"></select>
                    <div id="pokemon2-info" class="pokemon-battle-info"></div>
                </div>
            </div>
            <button id="start-battle" class="battle-start-button">Start Battle!</button>
            
            <!-- Modified battle stage section -->
            <div id="battle-stage" class="battle-stage hidden">
                <div class="battle-background">
                    <div class="pokemon-sprite pokemon-1"></div>
                    <div class="pokemon-sprite pokemon-2"></div>
                    <div class="battle-stats">
                        <div id="pokemon1-stats" class="stats-card"></div>
                        <div id="pokemon2-stats" class="stats-card"></div>
                    </div>
                </div>
                <div id="battle-result" class="battle-result"></div>
            </div>
        </div>
    </div>
</body>
</html>
